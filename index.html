<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Graph Starter</title>

    <!-- Open Graph Meta Tags -->
    <meta
      property="og:title"
      content="Discover Events, Jobs, Resources, and More | DevHubBD"
    />
    <meta
      property="og:description"
      content="Discover companies, find jobs, explore events, and access resources all in one place on DevHubBD."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.devhubbd.com/" />
    <meta property="og:image" content="./images/og.png" />
    <meta property="og:image:alt" content="A description of the image" />
    <meta property="og:site_name" content="Your Website Name" />

    <!-- Twitter Meta Tags -->
    <meta
      name="twitter:title"
      content="Discover Events, Jobs, Resources, and More | DevHubBD"
    />
    <meta
      name="twitter:description"
      content="Discover companies, find jobs, explore events, and access resources all in one place on DevHubBD."
    />
    <meta name="twitter:image" content="./images/og.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.devhubbd.com/" />

    <!-- General Meta Tag -->
    <meta
      name="description"
      content="Discover companies, find jobs, explore events, and access resources all in one place on DevHubBD."
    />
  </head>
  <body>
    <h1 align="center">Open Graph Starter</h1>
  </body>
</html>
